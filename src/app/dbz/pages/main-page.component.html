<h1>Dragon Ball Z - Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list [Arreglo]="characters"
    (onDelete)="onDeleteCharacter($event)" ></dbz-list>

  </div>
  <div class="col">
    <dbz-add-character (emitirPersonaje)="onNewCharacter($event)"></dbz-add-character>

  </div>
</div>
