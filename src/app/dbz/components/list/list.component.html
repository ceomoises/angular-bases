<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="
      let character of characterList;
      let i = index;
      let isOdd = odd;
      let isEven = even;
      let isFirst = first;
      let isLast = last;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]=" { 'list-group-item-primary': isEven, 'list-group-item-dark': isLast }">

    <div>
      <span class="text-primary"> {{ i+1 }}.</span>
      <span>  {{ character.name }} - </span>
      <strong> Power: </strong>
      <span> {{ character.power | number}} </span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">-</button>

  </li>

</ul>
