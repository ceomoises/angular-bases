<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="
      let character of characterList;
      let i = index;
      let isOdd = odd;
    "
    class="list-group-item"
    [ngClass]=" { 'list-group-item-dark': isOdd }">

    <span class="text-primary"> {{ i+1 }}.</span>
    <span>  {{ character.name }} - </span>
    <strong> Power: </strong>
    <span> {{ character.power | number}} </span>

  </li>

</ul>
